<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container align-content-center">
        <a th:href="@{/admin/newUserForm}" class="btn btn-primary">Add User</a>
        <table class="table table-bordered table-responsive-md ">
            <thead>
            <tr>
                <th> NAME</th>
                <th> PASSWORD</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty}">
                <td colspan="3">No users</td>
            </tr>
            <tr th:each="user : ${users}">
                <td><span th:text="${user.username}"> Username </span></td>
                <td><span th:text="${user.password}"> Password </span></td>
                <td><a th:href="@{/admin/updateUserForm/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/logout}" class="btn btn-warning">Log out</a>

    </div>
</body>
</html>
